<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE Request Example</title>
    <script>
        async function sendDeleteRequest() {
            try {
                const response = await fetch('http://localhost:8082/var/www/delete/file_to_delete', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'anytoken',
                        'If-Match': 'anytag', // ETag for conditional deletion
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json(); // O response.text() si esperas texto
                console.log('Success:', result);
                document.getElementById('result').innerText = 'File deleted successfully!';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error deleting file!';
            }
        }
    </script>
</head>
<body>
    <h1>DELETE Request Example</h1>
    <button onclick="sendDeleteRequest()">Delete File</button>
    <p id="result"></p>
</body>
</html>
