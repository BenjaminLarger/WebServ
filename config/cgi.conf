server {
    listen 8080;
    server_names localhost;

    root /var/www;
    index index.html;

    location / {
      root /var/www;
      index index.html;
    }

    location /date.php {
      root /cgi-bin/php;
    }

    location /wait.py {
      root /cgi-bin/python;
    }
    
    location /date.py {
      root /cgi-bin/python;
    }

    location /new {
      index new.html;
    }

    location /old {
      return 301 /new;
    }

    location /images {
      # autoindex on;
    }
}
